<div class="inline-items-container">
  <div id="divikHeatmapWithDownloadButton">
    <mat-form-field *ngIf="divikSummary">
      <label>
        Divik level
        <input matInput
               type='number'
               min="1"
               max={{divikSummary.Depth}}
               (change)="changeLevel($event.target.value)"/>
      </label>
      <mat-hint align="center">Max value: {{divikSummary.Depth}}</mat-hint>
    </mat-form-field>
    <app-heatmap
      [heatmapData]=data>
    </app-heatmap>
    <a
      [href]='resultDownloadJsonHref'
      download='result.json'>
      <button
        Mat-raised-button
        class="mat-button">
        Download JSON result
      </button>
    </a>
    <a
      [href]='summaryDownloadJsonHref'
      download='summary.json'>
      <button
        Mat-raised-button
        class="mat-button">
        Download JSON summary
      </button>
    </a>
  </div>


  <div>
    Config info:
    <mat-expansion-panel class="divik-info-expansion-panel">
      <mat-expansion-panel-header class="expansionPanelHeader">
        <mat-panel-title>
          Option
        </mat-panel-title>
        <mat-panel-description>
          Value
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div *ngFor="let configElement of divikConfigKeys">
        <mat-form-field class="mat-form-field">
          <input matInput disabled="true" value={{configElement}}>
        </mat-form-field>
        <mat-form-field class="mat-form-field">
          <input matInput disabled="true" value={{divikConfig[configElement]}}>
        </mat-form-field>
      </div>
    </mat-expansion-panel>
    Summary info:
    <mat-expansion-panel class="divik-info-expansion-panel">
      <mat-expansion-panel-header class="expansionPanelHeader">
        <mat-panel-title>
          Option
        </mat-panel-title>
        <mat-panel-description>
          Value
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div *ngFor="let summaryElement of divikSummaryKeys">
        <mat-form-field class="mat-form-field">
          <input matInput disabled="true" value={{summaryElement}}>
        </mat-form-field>
        <mat-form-field class="mat-form-field">
          <input matInput disabled="true" value={{divikSummary[summaryElement]}}>
        </mat-form-field>
      </div>
    </mat-expansion-panel>
  </div>
</div>
