<div class="inline-items-container">
  <div id="divikHeatmapWithDownloadButton">
    <mat-form-field *ngIf="divikConfig">
      <label>
        Divik level
        <input matInput
               type='number'
               min="1"
               max={{divikConfig.Level}}
               (change)="changeLevel($event.target.value)"/>
      </label>
      <mat-hint align="center">Max value: {{divikConfig.Level}}</mat-hint>
    </mat-form-field>
    <app-heatmap
      [heatmapData]=data>
    </app-heatmap>
    <a
      [href]='downloadJsonHref'
      download='result.json'>
      <button
        Mat-raised-button
        class="mat-button">
        Download JSON result
      </button>
    </a>
  </div>

    <app-short-summary [divikConfigKeys] = divikConfigKeys></app-short-summary>
</div>
